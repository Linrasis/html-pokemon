<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/angular-typewrite.js"></script>
    <script src="js/services.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl" >

    <div class="player-pos">
      <!-- <div class="point"></div> -->
      <!-- <div class="player" 
        ng-class="{'up':Player.direction==1,'right':Player.direction==2,'down':Player.direction==3,'left':Player.direction==4,'runOne':Player.currentPose==2,'runTwo':Player.currentPose==4}"
      ></div> -->
    </div>
    <canvas id="baseCanvas" style="display:none;"></canvas>
    

    <div class="mask" ng-class="{'show':Device.mask}">
      <div class="sentence">
        <h2>地图加载中</h2>
      </div>
    </div>

    <div class="controllers">
      <div class="direction-controller">

        <div class="controll-up ion-arrow-up-c" on-release="releaseKey(38)" on-touch="triggerKey(38)"></div>
        <div class="controll-down ion-arrow-down-c" on-release="releaseKey(40)" on-touch="triggerKey(40)"></div>
        <div class="controll-left ion-arrow-left-c" on-release="releaseKey(37)" on-touch="triggerKey(37)"></div>
        <div class="controll-right ion-arrow-right-c" on-release="releaseKey(39)" on-touch="triggerKey(39)"></div>

      </div>

    </div>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
